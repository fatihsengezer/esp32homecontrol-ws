<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>FatihDev</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon256.ico">
  <meta name="theme-color" content="#1f1f1f">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="toast-container"></div>
  <div class="main-container">
    <div id="top">
      <div>
        <div>
          <h1>FatihDev</h1>
          <div id="connection-status">Bağlantı Kontrol Ediliyor...</div>
          <button id="reconnect-btn" onclick="manualReconnect()" class="reconnect-btn hidden">Yeniden Bağlan</button>
        </div>
        <div>
          <span id="user-info">Yükleniyor...</span>
          <span id="username" class="hidden"></span>
          <span id="userRole" class="hidden"></span>
          <button id="admin-btn" onclick="goToAdmin()" class="hidden">Admin</button>
          <button id="logout-btn" onclick="logout()">Çıkış</button>
        </div>
      </div>
    </div>

    <div id="device-selector" class="hidden">
      <label for="device-select">Cihaz Seçin:</label>
      <select id="device-select">
        <option value="">Cihaz yükleniyor...</option>
      </select>
    </div>

    <div id="controlpanel" class="hidden">
      <!-- Relayler -->
      <div id="relay_parent" class="hidden">
        <h2>Relays</h2>
        <div class="relaygroup" id="relaylist"></div>
      </div>

      <!-- WOL -->
      <div id="wol_parent" class="hidden">
        <h2>Wake-on-LAN</h2>
        <ul id="wol_list"></ul>
      </div>
    </div>

    <div id="log_parent" class="hidden">
      <div class="log-header">
        <h3>Log</h3>
        <button onclick="clearLog()" class="clear-log-btn">Temizle</button>
      </div>
      <pre id="log"></pre>
    </div>
  </div>

  <!-- Inline JavaScript kaldırıldı - main.js ve wol_status.js'de tanımlandı -->
  
  <script src="./scripts/main.js"></script>
  <script src="./scripts/relay_status.js"></script>
  <script src="./scripts/wol_status.js"></script>
  <script src="./scripts/button.js"></script>


</body>
</html>
